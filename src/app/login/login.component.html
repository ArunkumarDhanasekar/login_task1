<mat-card>
  <mat-card-content>
    <div class="header">
      <h1>Nokia</h1>
      <h2>faciviliss</h2>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">




          <mat-label>

            <mat-icon class="material-icons-outlined"> account_circle</mat-icon>

            Email
          </mat-label>
          <input formControlName="email" matInput placeholder="Enter email address" required />




          <mat-error *ngIf="!loginForm.controls['email'].valid">
            Email is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>
            <mat-icon class="material-icons-outlined"> lock </mat-icon>Password
          </mat-label>
          <input formControlName="password" placeholder="password" matInput [type]="hide ? 'password' : 'text'"
            required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
              {{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>

      </div>

      <a class="aLink" routerLink="">Forgot Password?</a>

      <button class="submitBtn" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
